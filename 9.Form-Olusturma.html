<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form Olusturma</h1>
    <form>
        <label for="">Lütfen isim soy isim giriniz</label>
        <input type="text" minlength="5" maxlength="20"/>
        <button>Kaydet</button>
   
    <br/>
    <br/>
    
        <label for="">E-posta</label>
        <input type="text"/>
        <button>Kaydet</button>
 
    <br/>
    <br/>
    
        <label for="">Lutfen bir numara giriniz</label>
        <input type="number" min="5" max="95"/>
        <button>Kaydet</button>
 
<br/>
<br/>
        <label for="">Lütfen e-posta adresini giriniz</label>
        <input type="email" required/>
        <button>Kaydet</button>


    <br/>
    <br/>

        <label for="">Lutfen passwordu giriniz</label>
        <input type="password"/>
        <button>Kaydet</button>
 
    <br/>
    <br/>
    
        <label for="">Lütfen tel no giriniz</label>
        <input type="tel" required/>
        <button>Kaydet</button>

    <br/>
    <br/>

    <input type="submit" value="FORMU GÖNDER"/>
    <input type="reset" value="FORMU TEMIZLE"/>
    <input type="button" value="BUTON"/>

</body>
</html>
